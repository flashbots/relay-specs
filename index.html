<!-- HTML for static distribution bundle build -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Relay-API</title>
    <link rel="stylesheet" type="text/css" href="./dist/swagger-ui.css" >
    <link rel="stylesheet" type="text/css" href="./dist/theme-material.css" >
    <style>
      .topbar-wrapper img[alt="Swagger UI"] {
        content: url("./assets/ethereum_logo.png");
        height: 68px; /* Width of new image */
      }
    </style>
    <link rel="icon" type="image/png" href="./dist/favicon-32x32.png" sizes="32x32" />
    <link rel="icon" type="image/png" href="./dist/favicon-16x16.png" sizes="16x16" />
    <style>
      html
      {
        box-sizing: border-box;
        overflow: -moz-scrollbars-vertical;
        overflow-y: scroll;
      }

      *,
      *:before,
      *:after
      {
        box-sizing: inherit;
      }

      body
      {
        margin:0;
        background: #fafafa;
      }
    </style>
  </head>

  <body>
    <div id="swagger-ui"></div>

    <script src="./dist/swagger-ui-bundle.js"> </script>
    <script src="./dist/swagger-ui-standalone-preset.js"> </script>
    <script>
    window.onload = function() {
      // Begin Swagger UI call region
      const ui = SwaggerUIBundle({
        urls: [
          {url: "./relay-oapi.yaml", name: "dev"}
        ],
        basePath: "/",
        dom_id: '#swagger-ui',
        displayRequestDuration: true,
        deepLinking: true,
        docExpansion: "none",
        presets: [
          SwaggerUIBundle.presets.apis,
          SwaggerUIStandalonePreset
        ],
        plugins: [
          SwaggerUIBundle.plugins.DownloadUrl
        ],
        layout: "StandaloneLayout",
        requestInterceptor: (req) => {
          if (req.url.startsWith("http")) {
            const encodedUrl = encodeURIComponent(req.url);
            req.url = `https://api.allorigins.win/raw?url=${encodedUrl}`;
          }
          return req;
        },
        responseInterceptor: (res) => {
          return res;
        },
        onComplete: () => {
          console.log("Swagger UI initialization completed");
        }
      });

      // Error handling
      window.addEventListener('unhandledrejection', function(event) {
        console.error('Unhandled promise rejection:', event.reason);
      });

      window.ui = ui
    }
  </script>
  </body>
</html>
