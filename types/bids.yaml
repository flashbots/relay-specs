BidTraceV1:
  type: object
  properties:
    slot:
      $ref: "../beacon-apis/types/primitive.yaml#/Uint64"
    parent_hash:
      $ref: "../beacon-apis/types/primitive.yaml#/Root"
    block_hash:
      $ref: "../beacon-apis/types/primitive.yaml#/Root"
    builder_pubkey:
      $ref: "../beacon-apis/types/primitive.yaml#/Pubkey"
    proposer_pubkey:
      $ref: "../beacon-apis/types/primitive.yaml#/Pubkey"
    proposer_fee_recipient:
      $ref: "../beacon-apis/types/primitive.yaml#/ExecutionAddress"
    gas_limit:
      $ref: "../beacon-apis/types/primitive.yaml#/Uint64"
    gas_used:
      $ref: "../beacon-apis/types/primitive.yaml#/Uint64"
    value:
      $ref: "../beacon-apis/types/primitive.yaml#/Uint256"

BidTraceV2:
  allOf:
    - $ref: "./bids.yaml#/BidTraceV1"
    - type: object
      properties:
        block_number:
          $ref: "../beacon-apis/types/primitive.yaml#/Uint64"
        num_tx:
          $ref: "../beacon-apis/types/primitive.yaml#/Uint64"

BidTraceV2WithTimestamp:
  allOf:
    - $ref: "./bids.yaml#/BidTraceV2"
    - type: object
      properties:
        timestamp:
          $ref: "./misc.yaml#/Int64"
        timestamp_ms:
          $ref: "./misc.yaml#/Int64"

HeaderTraceV1:
  type: object
  properties:
    slot:
      $ref: "../beacon-apis/types/primitive.yaml#/Uint64"
    parent_hash:
      $ref: "../beacon-apis/types/primitive.yaml#/Root"
    block_hash:
      $ref: "../beacon-apis/types/primitive.yaml#/Root"
    builder_pubkey:
      $ref: "../beacon-apis/types/primitive.yaml#/Pubkey"
    proposer_pubkey:
      $ref: "../beacon-apis/types/primitive.yaml#/Pubkey"
    proposer_fee_recipient:
      $ref: "../beacon-apis/types/primitive.yaml#/ExecutionAddress"
    value:
      $ref: "../beacon-apis/types/primitive.yaml#/Uint256"
    block_number:
      $ref: "../beacon-apis/types/primitive.yaml#/Uint64"
    value_eth:
      type: string
      description: The value in ETH of the block
    date_milliseconds:
      type: string
      description: The getHeader request send time in milliseconds, parsed from the Date-Milliseconds header of the request.
    extra_data:
      type: string
      description: builder extra data
    header_request_id:
      type: string
      description: The request ID of the getHeader request, parsed from the X-MEVBoost-SlotID header of the request.